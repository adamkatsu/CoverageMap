<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script 
      src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js">
    </script>
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script 
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin="">
    </script>
    <link rel="stylesheet" href="src/style.css">
    <title>New Map</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div id="map"></div>
      </div>
      
      <div class="countries-table">
        <div class="filters">
          <div class="filters-head">
            <span style="font-weight: 500; font-size: 16px">Filters</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m18 15l-6-6l-6 6"/>
            </svg>
          </div>
          <div class="filters-main">
            <div class="filters-options">
              <label>
                <div class="checkmark"></div> 
                <input type="checkbox" id="filter-2g" value="2g" />
                2G
              </label>
              <label>
                <input type="checkbox" id="filter-3g" value="3g" /> 
                <div class="checkmark"></div> 
                3G
              </label>
              <label>
                <div class="checkmark"></div> 
                <input type="checkbox" id="filter-5g" value="5g" /> 
                5G
              </label>
              <label>
                <div class="checkmark"></div> 
                <input type="checkbox" id="filter-lte" value="lte" /> 
                LTE
              </label>
              <label>
                <div class="checkmark"></div> 
                <input type="checkbox" id="filter-lte-m" value="lte_m" />
                LTE-M
              </label>
              <label>
                <div class="checkmark"></div> 
                <input type="checkbox" id="filter-nb-iot" value="nb_iot" />
                NB-IOT
              </label>
            </div>
            <div class="filter-search">
              <div class="filter-input">
                <img src="./src/assets/search.svg" alt="" class="icon-input">
                <input type="text" id="search-filter" placeholder="Filter by Keyword" />
              </div>
              <div class="filter-dropdown">
                <div class="filter-toggle">
                  <img src="./src/assets/LOCATION-DOT (1).svg" alt="" class="icon-input">
                  <input type="text" placeholder="Filter by Location">
                  <img src="./src/assets/CARET-DOWN.svg" alt="" class="icon-input-chevron">
                </div>
                <div class="filter-active"></div>
                <div id="location-filters" class=""></div>
              </div>
              <button class="btn-clear-filter">Clear Filter</button>
            </div>
          </div>
        </div>
        <div class="countries-main">
          <div class="countries-head">
            <div class="countries-item">
              <div class="countries-name">
                <span>Country</span>
              </div>
              <div class="countries-region">
                <span>Region</span>
              </div>
              <div class="countries-network">
                <span>Network Name</span>
              </div>
              <div class="countries-count">
                <span>Number of Networks</span>
              </div>
              <div class="countries-iso">
                <span>PLMN</span>
              </div>
              <div class="countries-2g">
                <span>2G</span>
              </div>
              <div class="countries-3g">
                <span>3G</span>
              </div>
              <div class="countries-5g">
                <span>5G</span>
              </div>
              <div class="countries-lte">
                <span>LTE</span>
              </div>
              <div class="countries-lte_m">
                <span>LTE-M</span>
              </div>
              <div class="countries-nb_iot">
                <span>NB-IOT</span>
              </div>
            </div>
          </div>
          <ul class="countries-list">
          </ul>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
